<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cyber Gaming</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="home-button">
    <a href="index.html">
        <img src="path_to_your_gaming_icon_or_image.png" alt="Home" />
    </a>
</div>

   <video src="video back - Copy.mp4" muted loop autoplay></video>
    <div class="signup-container">
        <div class="signup-box">
            <h2>Create Your <span>Account</span></h2>
            
            <!-- Google and Facebook Signup Buttons -->
            
            
            <form action="/api/signup" method="post" id="signupForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <span id="errorMessage" style="color: red; display: none;">Passwords do not match!</span>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Log In</a></p>
            <div class="social-signup"></div>
                <button class="google-btn">Sign Up with Google</button><br><br>
                <button class="facebook-btn">Sign Up with Facebook</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        // JavaScript to validate passwords
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm-password").value;
            var errorMessage = document.getElementById("errorMessage");

            if (password !== confirmPassword) {
                event.preventDefault();  // Prevent form submission
                errorMessage.style.display = "block";  // Show error message
            } else {
                errorMessage.style.display = "none";  // Hide error message
            }
        });
    </script>
</body>
</html>
